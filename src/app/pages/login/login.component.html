<div class="container">
    <div class="row" style="margin-top: 20px;">

        <div class="x text-center" style=" width: 50%; margin:auto ;">
            <mat-card style="padding: 10px; margin-top: 20px;">
                <div class="logo text-center">
                    <img src="../../../assets/signuplogo.png " width="80" height="80">
                </div>
                <h3 class="text-center ">Login Here!!</h3>
                <form>
                    <!-- username field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter username">

                    </mat-form-field>
                    <!-- Password field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Password</mat-label>
                        <input name="password" type="password" matInput placeholder="Enter Password">
                    </mat-form-field>.

                    <div class="container_button text-center mb-2">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                    </div>

                </form>

            </mat-card>
        </div>




    </div>
</div>
