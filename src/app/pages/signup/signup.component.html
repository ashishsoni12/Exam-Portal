<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
            <mat-card style="padding: 10px; margin-top: 20px;">
                <div class="logo text-center">
                    <img src="../../../assets/signuplogo.png " width="80" height="80">
                </div>
                <h3 class="text-center ">Register here!!</h3>
                <!-- {{user| json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- username field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="user.userName" name="userName" matInput placeholder="Enter username">
                        <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>
                    <!-- Password field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Password">
                    </mat-form-field>
                    <!-- firstname field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter first name">
                    </mat-form-field>
                    <!-- last name  field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter last name">
                    </mat-form-field>
                    <!-- email field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter email address">
                    </mat-form-field>
                    <!-- phonenumber  field -->
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter phone number">
                    </mat-form-field>
                    <div class="container_button text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">clear</button>
                    </div>

                </form>
            </mat-card>
        </div>
    </div>
</div>
